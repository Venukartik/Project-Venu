<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<body>

<canvas id="myChart" style="width:100%;max-width:600px"></canvas>

<script>
var xValues = ["1", "2", "3"];  
var yValues = [55, 49, 44];   
var barColors = [
  "#b91d47",
  "#00aba9",
  "#2b5797",
  
];   

new Chart("myChart", {
  type: "pie",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    title: {
      display: true,
      text: "Grid table"
    }
  }
});
</script>      

</body>
</html>
